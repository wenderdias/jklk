<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos Adoráveis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Gatos Adoráveis</h1>
    </header>

    <div class="gallery">
        <img src="http://placekitten.com/300/200" alt="Gato 1">
        <img src="http://placekitten.com/250/250" alt="Gato 2">
        <img src="http://placekitten.com/350/300" alt="Gato 3">
        <img src="http://placekitten.com/400/250" alt="Gato 4">
        <img src="http://placekitten.com/300/300" alt="Gato 5">
        <img src="http://placekitten.com/350/200" alt="Gato 6">
    </div>
</body>
</html>

</html>
